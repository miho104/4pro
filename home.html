<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <h1>周辺視野ゲーム</h1>

    <h2>共通のルール</h2>
    <p>1最初に時間を決める 2難易度を決める
    </p>

    <p>最初に赤いカードの位置を覚えて！シャッフルが終わったら赤かったカードをクリックで選択してね</p>
    <button id="shuffle">シャッフルゲーム</button>
    <p>水色の図形を覚えて！その図形をたくさんの図形の中から見つけてクリック</p>
    <button id="shape">図形あて</button>
    <p>図形が増えるか図形の色が変わるよ！wasdか矢印キーで変わった位置を答えてね</p>
    <p>画像貼る</p>
    <button id="aha">アハゲーム</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get("v");
    
        document.getElementById("shuffle").onclick = () => {
            location.href = `https://miho104.github.io/4pro/shuffle/training.html?v=${videoId}`;
        };
        document.getElementById("shape").onclick = () => {
            location.href = `https://miho104.github.io/4pro/shape/training.html?v=${videoId}`;
        };
        document.getElementById("aha").onclick = () => {
            location.href = `https://miho104.github.io/4pro/aha/training.html?v=${videoId}`;
        };
    </script>

</body>

</html>
